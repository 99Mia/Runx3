<!-- src/main/resources/templates/admin/challenges/new.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <h1 class="text-2xl font-bold text-indigo-600 mb-6">🏃 대회 등록</h1>

    <form th:action="@{/admin/challenges/new}" method="post" enctype="multipart/form-data" class="space-y-4">
        <div><label class="font-semibold">제목</label><input name="title" required class="border w-full p-2 rounded"></div>
        <div><label class="font-semibold">설명</label><textarea name="description" rows="4" class="border w-full p-2 rounded"></textarea></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label class="font-semibold">시작일</label><input type="datetime-local" name="startDate" class="border w-full p-2 rounded"></div>
            <div><label class="font-semibold">종료일</label><input type="datetime-local" name="endDate" class="border w-full p-2 rounded"></div>
        </div>
        <div><label class="font-semibold">장소</label><input name="location" class="border w-full p-2 rounded"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label class="font-semibold">거리(km)</label><input type="number" step="0.01" name="goalDistance" class="border w-full p-2 rounded"></div>
            <div><label class="font-semibold">참가비(원)</label><input type="number" step="0.01" name="fee" class="border w-full p-2 rounded"></div>
        </div>
        <div><label class="font-semibold">접수 링크</label><input type="url" name="registrationLink" class="border w-full p-2 rounded"></div>
        <div><label class="font-semibold">코스 지도 이미지</label><input type="file" name="mapFile" accept="image/*" class="border w-full p-2 rounded"></div>

        <div class="flex justify-end gap-2">
            <a th:href="@{/admin/challenges}" class="bg-gray-500 text-white px-4 py-2 rounded">목록</a>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded">등록</button>
        </div>
    </form>
</th:block>
</html>
