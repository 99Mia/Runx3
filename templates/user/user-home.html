<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center justify-center">

<div class="bg-white rounded-2xl shadow-lg p-10 w-[500px] text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">환영합니다 🎉</h1>

    <p class="text-gray-700 text-lg mb-6">
        <span th:text="${#authentication.name}"></span> 님, 반갑습니다!
    </p>

    <div class="space-y-3">
        <a href="/board/list"
           class="block bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
            게시판 바로가기
        </a>
        <a href="/challenge/list"
           class="block bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
            챌린지 보기
        </a>
    </div>

    <hr class="my-6">

    <form th:action="@{/user/logout}" method="post" style="display:inline;">
        <button type="submit">로그아웃</button>
    </form>
</div>

</body>
</html>
