<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{route/layout.html}">

<!-- 페이지 전용 CSS -->
<th:block layout:fragment="pageStyles">
    <link rel="stylesheet" th:href="@{/css/route.css}">
</th:block>

<div layout:fragment="content">

    <!-- ⭐ 페이지 공통 컨테이너 -->
    <div class="route-page-container">

        <!-- ⭐ 상단 타이틀 영역 (카드 밖) -->
        <header class="route-title-bar">
            <h2 class="route-page-title">코스 상세보기</h2>
            <p class="route-page-sub">러닝 코스 정보와 기록을 확인해 보세요.</p>
        </header>

        <!-- ⭐ 라운드 카드 -->
        <div class="card">
            <div class="card-body">

                <!-- 제목 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">제목</label>
                    <input type="text" name="title"
                           class="form-control"
                           th:value="${route.title}" readonly>
                </div>

                <!-- 지역 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">지역</label>
                    <input type="text" name="address"
                           class="form-control"
                           th:value="${route.address}" readonly>
                </div>

                <!-- 난이도 표시 -->
                <div class="mb-3 d-flex align-items-start gap-3 flex-wrap">
                    <label class="form-label">난이도</label>

                    <!-- 서버 값 보관용 (필요 없으면 나중에 제거해도 됨) -->
                    <input type="hidden" id="dataInput" name="difficulty"
                           th:value="${route.difficulty}">

                    <div class="btn-group" role="group" aria-label="난이도 표시">
                        <button type="button" id="btnHARD"
                                class="btn btn-outline-success"
                                th:classappend="${route.difficulty}=='HARD' ? ' active' : ''">
                            상
                        </button>
                        <button type="button" id="btnMEDIUM"
                                class="btn btn-outline-success"
                                th:classappend="${route.difficulty}=='MEDIUM' ? ' active' : ''">
                            중
                        </button>
                        <button type="button" id="btnEASY"
                                class="btn btn-outline-success"
                                th:classappend="${route.difficulty}=='EASY' ? ' active' : ''">
                            하
                        </button>
                    </div>
                </div>

                <!-- 조회수 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">조회수</label>
                    <input type="text" name="views"
                           class="form-control"
                           th:value="${route.views}" readonly>
                </div>

                <!-- 지도 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">코스 지도</label>
                    <div id="map"
                         th:data-routepath="${route.routePath}"
                         style="width:100%;height:350px;"></div>
                </div>

                <!-- 거리 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">달린 거리</label>
                    <input type="text" name="distance"
                           class="form-control"
                           th:value="${route.distance}" readonly>
                </div>

                <!-- 달린 시간 (시/분/초 한 줄 정리) -->
                <div class="row g-3 mb-3">
                    <div class="col-12">
                        <label class="form-label fw-semibold">달린 시간</label>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="input-group">
                            <input type="text" name="durationHr"
                                   class="form-control"
                                   th:value="${route.durationHr}" readonly>
                            <span class="input-group-text">시</span>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="input-group">
                            <input type="text" name="durationMin"
                                   class="form-control"
                                   th:value="${route.durationMin}" readonly>
                            <span class="input-group-text">분</span>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div class="input-group">
                            <input type="text" name="durationS"
                                   class="form-control"
                                   th:value="${route.durationS}" readonly>
                            <span class="input-group-text">초</span>
                        </div>
                    </div>
                </div>

                <!-- 심박수 -->
                <div class="row g-3 mb-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-semibold">평균 심박수</label>
                        <div class="input-group">
                            <input type="text" name="heartRateAvg"
                                   class="form-control"
                                   th:value="${route.heartRateAvg}" readonly>
                            <span class="input-group-text">BPM</span>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label fw-semibold">최대 심박수</label>
                        <div class="input-group">
                            <input type="text" name="heartRateMax"
                                   class="form-control"
                                   th:value="${route.heartRateMax}" readonly>
                            <span class="input-group-text">BPM</span>
                        </div>
                    </div>
                </div>

                <!-- 메모 -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">메모</label>
                    <textarea name="description"
                              class="form-control"
                              rows="3" readonly>[[${route.description}]]</textarea>
                </div>

                <!-- 이동 버튼들 -->
                <div class="mb-3 d-flex gap-2" th:with="link=${pageRequestDTO.getLink()}">
                    <button type="button" class="btn btn-info">공유하기</button>

                    <a th:href="|@{/route/list}?${link}|" class="btn btn-secondary">
                        목록
                    </a>

                    <a th:href="|@{/route/modify(id=${route.id}, mode=2)}&${link}|"
                       class="btn btn-primary">
                        수정하기
                    </a>

                    <a th:href="@{/route/remove(id=${route.id})}"
                       class="btn btn-danger">
                        삭제하기
                    </a>
                </div>

            </div>
        </div><!-- /.card -->

    </div><!-- /.route-page-container -->
</div><!-- /layout:fragment="content" -->
