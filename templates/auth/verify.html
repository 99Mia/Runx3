<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 | RunWave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/signup.css" rel="stylesheet">
    <style>
        .container { max-width: 420px; margin: 40px auto; }
        .title { font-size: 20px; font-weight: 700; margin-bottom: 12px; }
        .muted { color:#666; font-size:14px; margin-bottom:16px; }
        .row { margin: 10px 0; }
        input[type="text"], input[type="email"] { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
        button { width:100%; padding:12px; border-radius:6px; border:0; background:#0d6efd; color:#fff; font-weight:700; }
        button.secondary { background:#e9ecef; color:#333; }
        .msg { font-size: 14px; margin-top: 8px; }
        .msg.ok { color: seagreen; }
        .msg.err { color: crimson; }
        .row.hz { display:flex; gap:8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="title">이메일 인증</div>
    <div class="muted">
        가입 시 입력하신 이메일로 6자리 인증코드를 보냈습니다.<br>
        메일함에서 코드를 확인해 입력해 주세요.
    </div>

    <div class="row">
        <label for="email">이메일</label>
        <input id="email" type="email" th:value="${email}" placeholder="example@email.com">
    </div>

    <div class="row">
        <label for="code">인증코드 (6자리)</label>
        <input id="code" type="text" inputmode="numeric" maxlength="6" placeholder="123456">
        <div id="msg" class="msg"></div>
    </div>

    <div class="row hz">
        <button id="btnVerify">인증하기</button>
        <button id="btnResend" class="secondary" type="button">재발송</button>
    </div>

    <div class="row">
        <button id="btnBack" class="secondary" type="button" onclick="location.href='/auth/signup'">이메일 다시 입력</button>
    </div>
</div>

<script src="/js/verify.js"></script>
</body>
</html>
